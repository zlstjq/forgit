<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<!-- JQuery Mobile을 사용하기 위해 반드시 필요한 태그-->
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
		<!-- JQuery-UI-Map을 사용하기 위해 반드시 필요한 태그-->
		<script src="http://maps.google.com/maps/api/js?sensor=true" type="text/javascript"></script>
		<script src="ui/min/jquery.ui.map.full.min.js" type="text/javascript"></script>
		<script src="ui/jquery.ui.map.extensions.js" type="text/javascript"></script>

		<script type="text/javascript">
			$(document).ready(function() {

				var StartLatLng = new google.maps.LatLng(37.4871556, 126.82627439999999);
				var StartLatLng2 = new google.maps.LatLng(37.487081, 126.826511);
				var StartLatLng3 = new google.maps.LatLng(37.488005, 126.825823);
				
				$('#map_canvas').gmap({
					"center" : StartLatLng,
					"zoom" : 18
				});

				var markerRed = "http://www.google.com/intl/en_us/mapfiles/ms/icons/red-dot.png";
			

				var curMarker = $("#map_canvas").gmap("addMarker", {
					"position" : StartLatLng2,
					"icon" : markerRed
				});

				var curMarker2 = $("#map_canvas").gmap("addMarker", {
					"position" : StartLatLng3,
					"icon" : markerRed
				});

			});
		</script>
		<style type="text/css">
			.map_style {
				padding: 0px;
				height: 100%;
				width: 100%;
			}
		</style>
	</head>

	<body>
		<div data-role="page" id="page" class="map_style">
			<div data-role="header" data-theme="b">
				<h1>캠퍼스 맵</h1>
			</div>
			<div data-role="content" class="map_style">
				<div id="map_canvas" class="map_style"></div>
			</div>
		</div>
	</body>
</html>
