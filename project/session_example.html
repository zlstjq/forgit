<!doctype html>
<html lang="en">

	<style type="text/css">
		#leftbox {
			float: left;
			padding: 20px;
			border: 3px solid red;
		}
		#rightbox {
			float: left;
			width: 250px;
			margin-left: 20px;
			padding: 20px;
			border: 3px solid blue;
		}
	</style>

	<head>
		<title> HTML5 Web Storage API Session</title>
		<meta charset="utf-8"/>
		<script src="session_example.js"></script>
	</head>
	<body>
		<section id="leftbox">
			<form>
				<p>
					(key) One:
					<input type="text" id="one">
				</p>
				<p>
					(value) Two 					<textarea id="two"></textarea>
				</p>
				<p>
					<input type="button" id="button" value="Save">
				</p>
			</form>
		</section>
		<section id="rightbox">
			Nothing Yet Now!
		</section>
	</body>
</html>
