<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
	<meta id="viewport" name="viewport" content=target-densitydpi="320" />
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css">
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>

		<style type="text/css">
			img {
				margin-top: 30px;
				border-radius: 100px;
				margin-left: 25px;
			}

			table {
				margin-top: 25px;
				margin-left: auto;
				margin-right: auto;
			}

			h1 {
				text-align: center;
				width: 100%;
				color: #FFFFFF
			}

			button {

				margin-left: 165px;
				font-size: 25px;
				font-weight: bold;
				border-radius: 10px;
				background-color: #FFFFFF;
				margin-top: 100px;
				width: 150px;
				height: 80px;
			}

			html {
				height: 100%;
			}

		</style>
		<script type="text/javascript">
			$(document).ready(function() {
				var c = 0;
				var f = 0;
				var p = 0;

				$("#cr").on("click", function() {

					f = 0;
					p = 0;
					c++;
					var obj = document.getElementById('cr');

					if (c % 2 == 1) {
						obj.src = "image/creator2.png";
					} else {
						obj.src = "image/creator1.png";
					}

					obj = document.getElementById('fi');
					obj.src = "image/fire1.png";
					obj = document.getElementById('po');
					obj.src = "image/police1.png";
				});

				$("#fi").on("click", function() {

					p = 0;
					c = 0;
					f++;
					var obj = document.getElementById('fi');

					if (f % 2 == 1) {
						obj.src = "image/fire2.png";
					} else {
						obj.src = "image/fire1.png";
					}

					obj = document.getElementById('cr');
					obj.src = "image/creator1.png";
					obj = document.getElementById('po');
					obj.src = "image/police1.png";

				});

				$("#po").on("click", function() {

					c = 0;
					f = 0;
					p++;
					var obj = document.getElementById('po');

					if (p % 2 == 1) {
						obj.src = "image/police2.png";
					} else {
						obj.src = "image/police1.png";
					}

					obj = document.getElementById('cr');
					obj.src = "image/creator1.png";
					obj = document.getElementById('fi');
					obj.src = "image/fire1.png";

				});

				$("#st").on("click", function() {

					if (f == 1)
						location.href = "fire.html";
					else if (p == 1)
						location.href = "police.html";
					else if (c == 1)
						location.href = "creator.html";
				});
			});
		</script>
	</head>

	<body bgcolor="#0b71a5">
		<table>
			<tr>
				<td><h1>체험 하고 싶은 직업을 선택하신 후 </h1></td>
			</tr>
			<tr>
				<td><h1>Start 버튼을 눌러주세요</h1></td>
			</tr>
			<tr>
				<td><img id="cr" width="125px" height="125px" src="image/creator1.png"><img id="fi" width="125px" height="125px" src="image/fire1.png"><img id="po" width="125px" height="125px" src="image/police1.png"></td>
			</tr>

			<tr>
				<td>
				<button id="st">
					Start
				</button></td>
			</tr>

		</table>
	</body>
</html>
