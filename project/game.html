<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="initial-scale=1.0, width=device-width">
		<link rel="stylesheet" href="jquery.mobile/jquery.mobile-1.4.5.min.css"/>
		<script src="jquery.mobile/jquery-1.11.1.min.js"></script>
		<script src="jquery.mobile/jquery.mobile-1.4.5.min.js"></script>

		<style type="text/css">
			img {
				border-radius: 100px;
				margin-left: 100px;
			}

			table {
				margin-top: 200px;
				margin-left: auto;
				margin-right: auto;
			}

		</style>
		<script type="text/javascript">
			var i = 0;
			function toggle_object(post_id) {
				i = i + post_id;
				var obj = document.getElementById('cr');
				if (!obj)
					return;

				if (i % 2 != 0) {
					obj.src = "클릭했을때 보여줄 이미지";

				} else {
					obj.src = "처음보여줄이미지";
				}
			}

		</script>
	</head>
	<body>

		<table>
			<tr>
				<td><img id="cr" width="100px" height="100px" src="image/creator1.png" onmouseover="this.src='image/creator2.png'" onmouseout="this.src='image/creator1.png'"><img id="fi" width="100px" height="100px" src="image/fire1.png" onmouseover="this.src='image/fire2.png'" onmouseout="this.src='image/fire1.png'"><img id="po" width="100px" height="100px" src="image/police1.png" onmouseover="this.src='image/police2.png'" onmouseout="this.src='image/police1.png'"></td>

			</tr>

		</table>
	</body>
</html>
