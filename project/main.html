<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<meta id="viewport" name="viewport" content=target-densitydpi="320" />
		<link rel="stylesheet" href="jquery.mobile/jquery.mobile-1.4.5.min.css"/>
		<script src="jquery.mobile/jquery-1.11.1.min.js"></script>
		<script src="jquery.mobile/jquery.mobile-1.4.5.min.js"></script>

		<style type="text/css">
			table {
				margin-top: 4%;
				margin-left: 16%;
			}

			.im {
				width: 90%;
				height: 80%;
			}

			#mainPage {
				background-repeat: no-repeat;
				background-size: cover;
			}

		</style>

		<script>
			$(document).ready(function() {

				$(".ani").animate({
					left : '50px'
				});

				$("#se").hide();
				$("#dialog").dialog({
					autoOpen : false, //자동으로 열리지않게
				});

				$("#game").on("click", function() {
					location.href = "game.html";
				});

				$("#back").on("click", function() {
					location.href = "index.html";
				});
				$("#setting").on("click", function() {
					$("#se").toggle(10);
				});
			});
		</script>
	</head>
	<body>
		<div data-role="page" id="mainPage" style="background-image:url(image/two.png)">
			<div  data-role="header" data-position="fixed">
				<a style="width: 65px;" id="back" data-icon="refresh" class="ui-btn-right" >logout</a>
				<a style="margin-top: 40px; width: 65px;"  data-icon="gear" class="ui-btn-right" >setting</a>
				<a style="margin-top: 80px; width: 65px;"  data-icon="user" class="ui-btn-right" >UserInfo</a>
			</div>
			<div data-role="content" id="content">

				<div id="se" hidefocus="true">

					<label for="sc">볼륨</label>
					<input type="range" name="sc" id="sc" value="50" min="0" max="100"/>

					<br>

					<label for="vi">진동</label>
					<select name="vi" id="vi" data-role="slider">
						<option value="on">on</option>
						<option value="off">off</option>
					</select>

					<br>
					<br>
					<label for="sa">자동저장</label>
					<select name="sa" id="sa" data-role="slider">
						<option value="on">on</option>
						<option value="off">off</option>
					</select>
				</div>
				<table align="center">

					<tr>
						<td align="center"><img class="im" src="image/s.png"></td>
					</tr>

					<tr>
						<td align="center">
						<button id="game" style="width: 30%; height: 10%; margin-top:15%; background-color:#FAFaFa">
							새로하기
						</button></td>
					</tr>
					<tr>
						<td align="center">
						<button style="width: 30%;  margin-top:5%;  background-color:#FAFaFa">
							이어하기
						</button></td>
					</tr>

				</table>
			</div>
		</div>

	</body>
</html>
