<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta id="viewport" name="viewport" content=target-densitydpi="760" />

	<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
	<script src="db.json"></script>

	<style type="text/css">
		table {
			margin-left: auto;
			margin-right: auto;
		}
		label {
			color: white;
		}
		.ef {
			border-radius: 7px;
			width: 155px;
			height: 45px;
			background-color: white;
		}
		.efff {
			border-radius: 7px;
			width: 120px;
			height: 45px;
			background-color: white;
		}
		.eff {
			border-radius: 7px;
			width: 180px;
			height: 30px;
			background-color: white;
		}
		img {
			margin-top: 3%;
			margin-bottom: 3%;
			border-radius: 10px;
		}
		#im {
			margin-top: 15px;
		}
		.te {
			border-radius: 7px;
			font-size: 30px;
			width: 230px;
			height: 40px;
		}
		#te {
			margin-left: 5px;
		}
		body, html {
			background-repeat: no-repeat;
			background-size: cover;
			height: 100%;
			overflow: hidden;
		}
	</style>

	<script>
		$(document).ready(function() {

			function requestSignUp() {
				$.ajax({

					url : 'http://18.208.57.18:8080/signUp',
					dataType : 'json',
					type : 'POST',
					data : {
						'id' : $('#ID2').val(),
						'password' : $('#PW2').val()
					},
					success : function(result) {
						console.log(result);
						if (result) {
							if (result == 'insert success')
								$("#sig").dialog("open");
							if (result == 'already exist') {
								$("#sig2").dialog("open");
							}
							if (result == 'insert id') {
								$("#sig3").dialog("open");
							}
							if (result == 'insert password') {
								$("#sig4").dialog("open");
							}
						}
					},
					fail : function(err) {
						console.log(err);
					}
				});
			}

			openDB();
			createTable();

			$("#dialog").dialog({
				autoOpen : false, //자동으로 열리지않게
			});

			$("#sig").dialog({
				autoOpen : false, //자동으로 열리지않게
			});

			$("#sig2").dialog({
				autoOpen : false, //자동으로 열리지않게
			});

			$("#sig3").dialog({
				autoOpen : false, //자동으로 열리지않게
			});

			$("#sig4").dialog({
				autoOpen : false, //자동으로 열리지않게
			});

			$("#log").dialog({
				autoOpen : false, //자동으로 열리지않게
			});

			$("#log2").dialog({
				autoOpen : false, //자동으로 열리지않게
			});

			$("#log3").dialog({
				autoOpen : false, //자동으로 열리지않게
			});

			$("#log4").dialog({
				autoOpen : false, //자동으로 열리지않게
			});

			$("#login").on("click", function() {
				$.ajax({
					url : 'http://18.208.57.18:8080/login',
					dataType : 'json',
					type : 'POST',
					data : {
						'id' : $('#ID').val(),
						'password' : $('#PW').val()
					},
					success : function(result) {
						if (result) {
							if (result == 'wrong password')
								$("#log2").dialog("open");
							if (result == 'Invalid id') {
								$("#log").dialog("open");
							}
							if (result == 'insert id') {
								$("#log3").dialog("open");
							}
							if (result == 'insert password') {
								$("#log4").dialog("open");
							}
							if (result == 'pro') {
								location.href = "main.html";
							}
							if (result == 'nomal') {
								location.href = "main2.html";
							}
						}
					},
					fail : function(err) {
						console.log(err);
					}
				});
			});

			$("#sign").on("click", function() {
				$("#dialog").dialog("open");
			});

			$("#dialog2").dialog({
				autoOpen : false, //자동으로 열리지않게

			});

			$("#dialog3").dialog({
				autoOpen : false, //자동으로 열리지않게

			});

			$("#nor").on("click", function() {
				$("#dialog").dialog("close");
				$("#dialog2").dialog("open");
			});

			$("#ok").on("click", function() {
				requestSignUp();
				$("#dialog2").dialog("close");
			});

			$("#no").on("click", function() {
				$("#dialog2").dialog("close");
			});

			$("#con").on("click", function() {
				$("#dialog").dialog("close");
				$("#dialog3").dialog("open");
			});

			$("#okk").on("click", function() {
				var d = $("#au").val();
				$.ajax({

					url : 'http://18.208.57.18:8080/signUp',
					dataType : 'json',
					type : 'POST',
					data : {
						'id' : $('#ID3').val(),
						'password' : $('#PW3').val()
					},
					success : function(result) {
						console.log(result);
						if (result) {
							if (result == 'insert success') {
								$("#sig").dialog("open");
								$("#dialog3").dialog("close");
							}
							if (result == 'already exist') {
								$("#sig2").dialog("open");
							}
							if (result == 'insert id') {
								$("#sig3").dialog("open");
							}
							if (result == 'insert password') {
								$("#sig4").dialog("open");
							}
						}
					},
					fail : function(err) {
						console.log(err);
					}
				});

			});

			$("#noo").on("click", function() {
				$("#dialog3").dialog("close");
			});
		});
	</script>
</head>
